server:
  port: ":9099"

jobs:
  # 任务1：每日 AI 文章 (DeepSeek R1 + Git 自动化)
  - name: "ai:writer"
    cron: "0 0 10 * * *"     # 每天上午10点触发
    enable: true

    params:
      # ==========================================
      # 1. DeepSeek / AI 模型配置 (新增部分)
      # ==========================================
      # 注意：这里虽然变量名是 OPENAI_API_KEY，但填的必须是 DeepSeek 的 Key
      api_key: "sk-99f452b6"

      # 关键：指定 DeepSeek 的 API 地址
      base_url: "https://api.deepseek.com"

      # 关键：指定使用 R1 推理模型 (如果不填，代码默认也是这个，但写出来更清晰)
      # 如果想省钱跑得快，可以改成 "deepseek-chat" (V3模型)
      model: "deepseek-reasoner"

      # 关键：写作主题
      # 如果不填，代码里默认是"现代软件架构设计"，会导致每天写一样的
      topic: "Go语言微服务架构与云原生实践"

      # ==========================================
      # 2. 行为配置
      # ==========================================
      random_delay: false              # 开启随机延迟 (0-60分钟)，模拟人类提交

      # ==========================================
      # 3. Git 仓库配置
      # ==========================================
      remote_url: "git@github.com:iceymoss/go-task.git"
      ssh_key_path: "/root/.ssh/id_rsa"
      work_dir: "/tmp/iceymoss_tasks"

      # ==========================================
      # 4. 提交人信息
      # ==========================================
      author_name: "iceymoss"
      author_email: "ice_moss@163.com"